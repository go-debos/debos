{{ $architecture := or .architecture "arm64" }}
{{ $suite := or .suite "trixie" }}
{{ $image := or .image (printf "debian-example-ospack-%s-%s.tar.gz" $suite $architecture) }}

architecture: {{ $architecture }}

actions:
  - action: debootstrap
    description: Bootstrap Debian base system
    suite: {{ $suite }}
    components:
      - main
    mirror: https://deb.debian.org/debian
    variant: minbase

  - action: apt
    description: Install some packages into the rootfs
    packages:
      - sudo
      - openssh-server
      - adduser
      - systemd-sysv

  - action: run
    description: Run a script inside the rootfs
    chroot: true
    script: scripts/setup-user.sh

  - action: overlay
    description: Copy files inside the rootfs
    source: overlays/sudo

  - action: run
    description: Run a command inside the build environment
    command: echo debian > ${ROOTDIR}/etc/hostname

  - action: pack
    description: Pack rootfs contents to tarball
    file: {{ $image }}
    compression: gz
