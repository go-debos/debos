architecture: amd64

actions:
  - action: unpack
    origin: recipe
    compression: gz
    file: base.tar.gz

  - action: recipe
    description: Load recipe from subdir
    recipe: overlay-a/overlay-A.yaml

  - action: recipe
    description: Load another recipe from subdir
    recipe: overlay-b/overlay-B.yaml

  - action: run
    command: find ${ROOTDIR}
