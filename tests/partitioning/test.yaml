architecture: amd64

actions:
  - action: image-partition
    description: Partition the image
    imagename: test.img
    imagesize: 8G
    partitiontype: gpt
    diskid: 12345678-1234-1234-1234-123456789012
    mountpoints:
      - mountpoint: /
        partition: system
    partitions:
      - name: boot
        fs: ext2
        start: 0%
        end: 256M
      - name: system
        fs: ext4
        start: 256m
        end: 2G
        partuuid: 87654321-1234-5678-9012-345678901234
      - name: data0
        fs: ext4
        start: 2G
        end: 3G
      - name: data1
        fs: ext4
        start: 3G
        end: 4G
      - name: data2
        fs: ext4
        start: 4G
        end: 5G
      - name: data3
        fs: ext4
        start: 5G
        end: 6G
      - name: data4
        fs: ext4
        start: 6G
        end: 7G
      - name: data5
        fs: ext4
        start: 7G
        end: 8G

  - action: run
    description: Export partition table as json
    chroot: false
    command: >
      cd ${ARTIFACTDIR};
      sfdisk -J test.img | tee ${RECIPEDIR}/actual.json

  # Remove partition UUIDs from partition tables as they will change
  - action: run
    description: Compare expected and actual partition tables
    chroot: false
    command: |
      bash -c 'diff -u \
        <(jq "del(.partitiontable.partitions[].uuid)" "${RECIPEDIR}/expected.json") \
        <(jq "del(.partitiontable.partitions[].uuid)" "${RECIPEDIR}/actual.json")'

  # Verify that postprocess commands have cwd set to artifact directory
  # by ensuring:
  #  - test.img exists in the current directory,
  #  - the working directory is $ARTIFACTDIR,
  #  - that $ARTIFACTDIR is different from $RECIPEDIR.
  #
  # This test should be ran with `--artifactdir` different to `--recipedir`.
  - action: run
    postprocess: true
    description: Verify postprocess cwd is artifact directory
    command: |
      test -f test.img
      test "${ARTIFACTDIR}" = "$(pwd)"
      test "${ARTIFACTDIR}" != "${RECIPEDIR}"
