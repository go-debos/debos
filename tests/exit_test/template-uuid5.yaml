architecture: amd64

actions:
  - action: run
    description: Test uuid5 template function
    label: uuid5
    command: |
      set -e

      # Generate uuid5
      uuid='{{ uuid5 "6ba7b810-9dad-11d1-80b4-00c04fd430c8" "hello" }}'
      echo $uuid
      [ "$uuid" = "9342d47a-1bab-5709-9869-c840b2eac501" ] || exit 1

      # Generate uuid5 with empty data (still valid)
      uuid='{{ uuid5 "6ba7b810-9dad-11d1-80b4-00c04fd430c8" "" }}'
      echo $uuid
      [ "$uuid" = "4ebd0208-8328-5d69-8c44-ec50939c0967" ] || exit 1
