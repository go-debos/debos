architecture: amd64

actions:
  # Check the pwd is set to the artifact directory
  # TODO Set artifactdir to somewhere other than recipedir and check it
  # or  confirming the postprocess cwd matches what you'd expect ? e.g. by writing an artifact in an action and then checking you can access in a postprocessing step
  - action: run
    postprocess: true
    command: |
      echo $(pwd)
      echo $RECIPEDIR
      ls -la $RECIPEDIR
      echo $ARTIFACTDIR
      ls -la $ARTIFACTDIR
